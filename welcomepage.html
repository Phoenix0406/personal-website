<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #cde3ff, #f9fafe);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 36px;
      color: #3e5f9c;
      margin-bottom: 20px;
      animation: wave 2s infinite ease-in-out;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    a.button {
      padding: 15px 30px;
      background-color: #3e5f9c;
      color: white;
      font-weight: 500;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #5a7dd4;
      transform: translateY(-3px) scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 25px;
      }

      h1 {
        font-size: 28px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to my small website!<br>There's not much but<br>You can choose where to go!</h1>
    <div class="buttons">
      <a href="index.html" class="button">About Me</a>
      <a href="karakter.html" class="button">My Favorite Character</a>
    </div>
  </div>

</body>
</html>
