  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #cde3ff;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: #3e5f9c;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }

    header a::after {
      content: '';
      position: absolute;
      right: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #3e5f9c;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    header a:hover {
      color: #5a7dd4;
    }

    header a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .profile-img {
      margin-bottom: 30px;
    }

    .profile-img img {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 200px;
      height: 325px;
      object-fit: cover;
    }

    .bio-box {
      background-color: #f5faff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .bio-box h2 {
      text-align: center;
      color: #3e5f9c;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .bio-box ul {
      list-style: none;
      padding: 0;
    }

    .bio-box li {
      padding: 8px 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    .bio-box li:last-child {
      border-bottom: none;
    }
  </style>
</head>
